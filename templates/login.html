<html>
    <head> <title>Login</title> </head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>로그인</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="POST" >
                    {{form.csrf_token}}
                    <div class="form-group">
                        {{form.userid.label("아이디")}}
                        {{form.userid(class="form-control", placeholder="아이디")}}
                    </div>
                    <div class="form-group">
                        {{form.password.label("비밀번호")}}
                        {{form.password(class="form-control", placeholder="비밀번호")}}<br>
                        {%if form.password.errors%}
                        {{form.password.errors.0}}
                        {%endif%}
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <a href="/find" STYLE="color: black; text-decoration: none;"> 비밀번호 찾기 </a>
            </div>

        </div>
    </div>
</body>
</html>
