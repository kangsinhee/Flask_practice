<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Signup </title>
</head>
<body>
    <div class="container">
        <div> <h3>회원가입</h3> </div>
        <div>
            <form method="post">
                <div class="form-group">
                    {{form.csrf_token}}
                    <label for="userid">ID</label><br>
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid"/>
                    <!-- id는 삭제해도 되더라. 마지막에 name과 app.py의 get 메소드 사용하는 부분이 일치해야 상응한다 -->
                </div>
                <div class="form-group">
                    <label for="username">Name</label><br>
                    <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username"/>
                </div>
                <div class="form-group">
                    <label for="email"> e-mail </label><br>
                    <input type="text" class="form-control" id="email" placeholder="이메일 주소" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" /> male </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female" />Female</label>
                </div><br>
                <!--
                -->
                <button type="submit" class="btn btn-primary">회원가입 완료</button>
            </form>
        </div>
    </div>
</body>
</html>
